name: CI
on:
  push:
    branches:
      - main

  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - run: npm run format-check
  check-dist:
    name: Check dist/
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm ci
      - run: npm run build
      - name: Compare the expected and actual dist/ directories
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi
        id: diff
  action-without-args:
    name: "Action without args"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run axiomhq/setup-axiom@latest
        id: axiom
        uses: ./
      - name: Verify we have a token
        run: test -n "${{ steps.axiom.outputs.token }}"
  action-with-port:
    name: "Action with port"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run axiomhq/setup-axiom@latest
        id: axiom
        uses: ./
        with:
          axiom-port: 3000
      - name: Verify we have a token
        run: test -n "${{ steps.axiom.outputs.token }}"
  action-with-version:
    name: "Action with version"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        axiom: [1.16.0, 1.17.0, 1.18.0, 1.19.0, 1.20.0, 1.21.0]
    steps:
      - uses: actions/checkout@v2
      - name: Run axiomhq/setup-axiom@latest
        id: axiom
        uses: ./
        with:
          axiom-version: ${{ matrix.axiom }}
      - name: Verify we have a token
        run: test -n "${{ steps.axiom.outputs.token }}"
